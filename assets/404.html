<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Scrollbear</title>

  <script>
    // Store the URL the user was trying to access when receiving the 404.
    // sessionStorage.redirect = location.href;
    var l = window.location;
    console.log('What an url 404', l);
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1).join('/') + '/#!/' +
      l.pathname.slice(1).split('/').slice(0).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>

  <!-- Immediately redirect to the base URL so we can use the SPA routing. -->
  <!-- <meta http-equiv="refresh" content="0;URL='/'"></meta> -->
</head>

<body>
  <!-- IE required at least 512 bytes of data to show non-default 404. -->

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</body>


</body>

</html>
