<form name="addPcForm" ng-submit="$ctrl.add()">
  <div class="row mt-4">
    <div class="form-group col-4">
      <input type="text" id="pcName" class="form-control" ng-model="$ctrl.name" placeholder="Name"></input>
    </div>
    <div class="form-group col-2">
      <input type="number" id="pcHp" class="form-control" ng-model="$ctrl.hp" placeholder="HP"></input>
    </div>
    <div class="form-group col-2">
      <input type="number" id="pcDex" class="form-control" ng-model="$ctrl.dex" placeholder="DEX"></input>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" ng-disabled="addPcForm.$invalid">Add</button>
    <button type="button" class="btn btn-danger" ng-click="$ctrl.clearAll()">Clear All</button>
  </div>
</form>
