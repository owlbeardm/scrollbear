<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title" id="exampleModalLabel">{{$ctrl.spell.name}}</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span class="fas fa-times"></span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <b>School </b>
      {{$ctrl.spell.school}} <span ng-if="$ctrl.spell.subschool">({{$ctrl.spell.subschool}})</span> <span ng-if="$ctrl.spell.descripters">{{$ctrl.spell.descripters}}</span>;
      <b> Level </b>
      <!-- sorcerer/wizard 1 --><br />
      <b>Casting Time </b>
      <!-- 1 standard action --><br />
      <b>Components </b>
      <!-- V, S --><br />
      <b>Range </b>
      <!-- 15 ft. --><br />
      <b>Area </b>
      <!-- cone-shaped burst --><br />
      <b>Targets </b>
      <!-- <br /> -->
      <b>Duration </b>
      <!-- instantaneous --><br />
      <b>Saving Throw </b>
      <!-- Reflex half; -->
      <b> SpellResistance </b>
      <!-- yes --><br />
      <p>{{$ctrl.spell.description}}</p>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
  </div>
</div>
