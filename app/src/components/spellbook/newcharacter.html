<form name="addCharacterForm" ng-submit="$ctrl.add()">
  <div class="form-group label-floating bmd-form-group" ng-class="{'has-danger': addCharacterForm.name.$dirty && (!$ctrl.name || $ctrl.isNameExists), 'has-success': addCharacterForm.name.$dirty && $ctrl.name && !$ctrl.isNameExists}">
    <label class="control-label bmd-label-static" for="classSelect">Name</label>
    <input id='name' name="name" type="text" ng-model='$ctrl.name' ng-change='$ctrl.checkIfNameExists()' class="form-control">
    <span class="form-control-feedback">
      <i class="material-icons" ng-if="addCharacterForm.name.$dirty && (!$ctrl.name || $ctrl.isNameExists)">clear</i>
      <i class="material-icons" ng-if="addCharacterForm.name.$dirty && $ctrl.name && !$ctrl.isNameExists">done</i>
    </span>
    <label id="name-empy-error" ng-class="{'error': addCharacterForm.name.$dirty}" ng-if='!$ctrl.name' for="name">This field is required.</label>
    <label id="name-double-error" ng-if="$ctrl.isNameExists" class="error" for="name">Character with this name already exists.</label>
  </div>
  <div class="form-group">
    <div class="form-check form-check-radio">
      <label class="form-check-label text-dark">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" ng-model="$ctrl.prepared" ng-value="false">
        Spontaneous casting
        <span class="circle">
          <span class="check"></span>
        </span>
      </label>
    </div>
    <div class="form-check form-check-radio">
      <label class="form-check-label text-dark">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" ng-model="$ctrl.prepared" ng-value="true">
        Prepared casting
        <span class="circle">
          <span class="check"></span>
        </span>
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <label class="form-check-label text-dark">
        <input class="form-check-input" type="checkbox" ng-model="$ctrl.spellbook">
        Include spellbook (witch's familiar, etc)
        <span class="form-check-sign">
          <span class="check"></span>
        </span>
      </label>
    </div>
  </div>
  <div class="form-group label-floating bmd-form-group">
    <label class="control-label bmd-label-static" for="classSelect">Class</label>
    <select class="form-control" name="classSelect" id="classSelect" ng-model="$ctrl.classSelected">
      <option ng-repeat="(key, value) in $ctrl.classes" value="{{key}}">{{value.name}}</option>
    </select>
    <label id="name-empy-error" ng-class="{'error': addCharacterForm.classSelect.$dirty}" ng-if='!$ctrl.classSelected' for="classSelect">This field is required.</label>
  </div>
  <div class="form-group">
    <!-- ng-disabled="addPcForm.$invalid" -->
    <button type="submit" class="btn btn-primary" ng-disabled='!$ctrl.classSelected || !$ctrl.name || $ctrl.isNameExists'>Add</button>
    <button type="button" class="btn btn-danger" ng-click="$ctrl.goBack()">Cancel</button>
  </div>
</form>
