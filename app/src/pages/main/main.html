<div class="card">
  <div class="card-header">
    <form ng-submit="$ctrl.search()">
      <div class="form-row">
        <select class="col selectpicker" ng-change="$ctrl.setClass()" name="classSelect" id="classSelect" ng-model="$ctrl.classSelected"
        ng-options="key as value.name for (key , value) in $ctrl.classes"></select>
      </div>
    </form>
    <filter></filter>
  </div>
  <div class="card-body">
    <spell-list spells="$ctrl.spells" class-name="$ctrl.classSelected"></spell-list>
    <button ng-if="$ctrl.otherSpellsCount" ng-click="$ctrl.classToAll()" class='btn btn-warning'>Found <strong>{{$ctrl.otherSpellsCount}}</strong> spell{{$ctrl.otherSpellsCount!=1?'s':''}} in other classes</button>
  </div>
  <div class="card-footer">
    <div class="container">
      <span class="float-right">
        Total: {{$ctrl.total}}
      </span>
    </div>
  </div>
</div>
<ui-view></ui-view>
