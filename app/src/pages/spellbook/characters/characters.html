<div ng-if='!$ctrl.characters.length' class="alert alert-info" role="alert">
  There are no characters!
</div>

<div class="list-group characters">
  <character-item ng-repeat="character in $ctrl.characters track by $index" character="character" selected="$ctrl.characterSelected() == $index" id="$index"></character-item>
</div>

<button class='btn btn-success' ng-click="$ctrl.add()">Add new character</button>
