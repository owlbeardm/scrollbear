<div ng-if='!$ctrl.total' class="alert alert-info" role="alert">
  There are no spells in spellbook!  You can add ones from <a ui-sref="spellbook.list" class="alert-link">spell list</a>.
</div>

<div class="accordion" id="accordionExample">
  <div ng-repeat="(key, value) in $ctrl.book" class="card card-collapse">
    <div class="card-header" ng-if="value.length" role="tab" id="heading{{$index}}" data-toggle="collapse" href="#collapse{{$index}}" aria-expanded="false" aria-controls="collapse{{$index}}">
      <h5 class="mb-0 text-primary">
        <a >
          Level {{key}}
          <i class="float-right fas fa-chevron-down expanded-flip"></i>
          <div><small class='text-muted'>count {{value.length}}</small></div>
        </a>
      </h5>
    </div>

    <div id="collapse{{$index}}" ng-if="value.length" class="collapse" role="tabpanel" aria-labelledby="heading{{$index}}" data-parent="#accordionExample">
      <div class="card-body">
        <table class="table table-sm">
          <tbody>
            <tr ng-repeat="spell in value">
              <td ng-click="$ctrl.chooseSpell(spell)">
                <a href="#" class="text-dark">
                  {{spell}}
                </a>
                <!-- <div><small class="text-info">{{spell.duration}}</small>; <small class="text-info">{{spell.savingThrow}}</small></div> -->
              </td>
              <td class="float-right">
                <a href="#" class="ml-2 mr-3" ng-class="{'text-primary': $ctrl.prepared || !$ctrl.isSpellPrepared(spell), 'text-muted': !$ctrl.prepared && $ctrl.isSpellPrepared(spell), 'disabled': !$ctrl.prepared && $ctrl.isSpellPrepared(spell)}" ng-click="$ctrl.addSpell(key, spell)">
                  <span class="badge badge-secondary" ng-if="$ctrl.prepared && $ctrl.isSpellPrepared(spell)"><small>{{$ctrl.isSpellPrepared(spell)}}</small></span>
                  <i class="fas fa-scroll push-shadow"></i>
                </a>
                <a href="#" class="ml-2 mr-3 text-danger" ng-click="$ctrl.delete(key, $index)">
                  <i class="fas fa-trash push-shadow"></i>
                </a>
                <!-- <a href="#" class="ml-2" ng-click="$">
                  <i class="fas fa-chevron-circle-down text-primary"></i>
                  <div class="ripple-container"></div>
                </a> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
