<div ng-if='!$ctrl.total' class="alert alert-info" role="alert">
  There are no spells known! You can add ones from <a ui-sref="spellbook.list" class="alert-link">spell list</a>.
</div>


<a class="badge badge-light badge-pill float-right text-muted mr-4 mt-2" role="button" data-toggle="popover" data-trigger="focus" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?"><i class="fas fa-3x fa-history push-shadow"></i></a>
<button ng-if='$ctrl.total' ng-click="$ctrl.resetCast()" class='btn btn-primary mb-3 float-right mr-3'>
  <!-- <i class="fas fa-redo mr-1"></i>  -->
  Reset spell slots</button>


<div ng-if='$ctrl.total' class="accordion" id="accordionExample">
  <div ng-repeat="(key, value) in $ctrl.spells" class="card card-collapse">
    <known-spell-level spell-level="value" level="key" index="$index"></known-spell-level>
  </div>
</div>
