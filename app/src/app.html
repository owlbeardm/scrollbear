<div class="wrapper">
  <div class="main-panel">
    <pageheader title="ScrollBear" subtitle="Handy Spellbook"></pageheader>

    <div class="content">
      <div class="container-fluid">
        <div class="card">
          <div class="card-body">
            <button ng-repeat="spell in $ctrl.spells track by $index" type="submit" class="btn btn-primary btn" data-toggle="modal" ng-click="$ctrl.chooseSpell($index)" data-target="#exampleModal">
              {{spell.name}}
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <spell spell="$ctrl.spell"></spell>
      </div>
    </div>
  </div>
</div>
